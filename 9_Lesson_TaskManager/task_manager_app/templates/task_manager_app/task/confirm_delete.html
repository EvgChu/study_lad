{% extends "task_manager_app/base.html" %}

{% load static %}

{% block title %}Delete Task{% endblock %}

{% load widget_tweaks %}

{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">Are you sure you want to delete "{{ task.title }}"?</h1>
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'task_list' %}" class="btn btn-secondary ml-2">Cancel</a>
</div>

{% endblock %}
