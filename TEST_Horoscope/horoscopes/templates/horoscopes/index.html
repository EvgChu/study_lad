{% extends "base.html" %}

{% load static %}

{% block css_additional %} <link rel="stylesheet" href="{% static 'horoscopes/css/index.css' %}"> {% endblock css_additional %}


{% block title %} Меню {% endblock title %}

{% block content %}
    <ul>
    {% for zodiac in zodiacs %}
        <li>
            <a href="{% url "horoscope_name" zodiac %}"> {{ zodiac|title }} </a> 
        </li>
        {% endfor %}        
    </ul>
{% endblock content %}
