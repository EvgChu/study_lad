<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tests </title>
</head>
<body>
    <div>
        <h3> as_table </h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag}}
                {{ field }} 
                <div class="error"> {{ field.errors }} </div>
            {% endfor %}
            <input type="submit" value="Send">
        </form>    
    </div>
</body>
</html>
