<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <div>
        <h3> edit </h3>
        <form method="post">
            {% csrf_token %}
            <label for="text_name">Name</label>
            <input type="text" name="name" id="text_name" value="{{person.name}}">

            <label for="number_age">Age</label>
            <input type="number" name="age" id="number_age" value="{{person.age}}">

            <input type="submit" value="Send">
        </form>    
    </div>  
</body>
</html>
